<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing map...');
            
            // Create map centered on Brooklyn
            const map = L.map('map').setView([40.650002, -73.949997], 13);
            
            // Add OpenStreetMap tile layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
            
            // Add a marker
            const marker = L.marker([40.650002, -73.949997]).addTo(map);
            marker.bindPopup("<b>Test Marker</b><br>Brooklyn, NY").openPopup();
            
            // Add a polyline (route)
            const routeCoordinates = [
                [40.650002, -73.949997],
                [40.655, -73.94],
                [40.645, -73.93]
            ];
            
            const polyline = L.polyline(routeCoordinates, {
                color: 'blue',
                weight: 5,
                opacity: 0.7
            }).addTo(map);
            
            // Fit map to polyline bounds
            map.fitBounds(polyline.getBounds());
            
            console.log('Map initialized successfully');
        });
    </script>
</body>
</html>
